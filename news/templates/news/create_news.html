<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create News</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
<form action="" method="POST">
    {% csrf_token %}
    <label for="title">Title</label>
    <input name="title" type="text" id="title">
    <br><br>
    <label for="text">Text</label>
    <textarea name="text" id="text" rows="3" cols="22"></textarea>
    <br><br>
    <input type="submit" value="Submit">
</form>
<p><a target="_blank" target="_blank" href="/news/">Get back to all news</a></p>
</body>
</html>
